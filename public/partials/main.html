    <div class="row">
        <div class="jumbotron banner">
            <div class="container">
                <div class="row"><br></div>
                <div class="row">
                    <div class="col-md-3">
                        <p style='font-size: 22px;'>
                            Search for your ticket
                        </p>
                    </div>
                    <div class="col-md-6">
                        <form class="form-inline" role="form">
                            <div class="form-group">

                                <input name="ticketSearch"
                                       id="ticketSearchBox"
                                       type="text"
                                       placeholder="Enter the reservation code you reserved with please..."
                                       ng-model="ticketCodeTextBox"
                                       class="form-control"
                                >
                            </div>

                        </form>
                    </div>
                    <div class="col-md-3">
                        <button type="button" ng-click="searchReservation()" class="btn btn-primary">Search Now</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="jumbotron">
            <div class="row">
                <p style='font-size: 22px;'>
                    Book Now</p>
            </div>
            <div class="col-md-4">
                <input name="originAirports"
                       id="originAirports"
                       type="text"
                       placeholder="Flying From"
                       ng-model="selectedOrigin"
                       uib-typeahead="airport.city for airport in Airports | filter:$viewValue | limitTo:10"
                       class="form-control",
                       typeahead-on-select="SetOriginAirport($item.iata)">

                <p class="input-group">
                    <input type="text"
                           class="form-control"
                           id="fromDate"
                           uib-datepicker-popup="{{format}}"
                           ng-model="dtFrom"
                           placeholder="Departure Date"
                           is-open="popup1.opened"
                           ng-required="true"
                           datepicker-options="dateOptions"
                           close-text="Close"
                           alt-input-formats="altInputFormats"
                    />
                             <span class="input-group-btn">
                               <button type="button"
                                       class="btn btn-default"
                                       ng-click="open1()">
                                   <i class="glyphicon glyphicon-calendar"></i>
                               </button>
                             </span>

                </p>



            </div>
            <div class="col-md-2">


            </div>
            <div class="col-md-4">
                <input name="destinationAirports"
                       id="destinationAirports"
                       type="text"
                       placeholder="Flying To"
                       ng-model="selectedDestination"
                       uib-typeahead="airport.city for airport in Airports | filter:$viewValue | limitTo:10"
                       class="form-control",
                       typeahead-on-select="SetDestinationAirport($item.iata)">


                <p class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="{{format}}"
                           min="'2016-03-01'"
                           ng-model="dtTo"
                           datepicker-options="dateOptions"
                           id="toDate"
                           ng-show="radioModel2 == 'RoundTrip'"
                           is-open="popup2.opened"
                           placeholder="Return Date"
                           ng-required="true"
                           close-text="Close"
                    />
                             <span class="input-group-btn">
                               <button type="button"
                                       class="btn btn-default"
                                       ng-show="radioModel2 == 'RoundTrip'"
                                       ng-click="open2()">
                                   <i class="glyphicon glyphicon-calendar"></i>
                               </button>
                             </span>
                </p>


            </div>
            <div class="row">
              <div class="col-sm-15">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Number of adults</th>
                      <th>Number of children</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <input type="number" min="0" string-to-number ng-model="adultsInput" placeholder="Number Of Tickets" />
                      </td>
                      <td>
                        <input type="number" min="0" string-to-number ng-model="childrenInput" placeholder="Number Of Tickets"/>
                      </td>

                    </tr>

                  </tbody>

                </table>
              </div>
            </div>
            

            <div class="row">



                <div class = "col-md-4>">
                    <div >
                        <div class="span7 text-center">


                            <div class="btn-group">
                                 <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'economy'" uncheckable>Economy Class</label>
                                <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'business'" uncheckable>Business Class</label>
                                <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'FirstClass'" uncheckable>First Class</label>



                            </div>
                        </div>
                    </div>

                    </div>
                    <div class = "col-md-4>">




                    </div>






            </div>
            <div class = "col-md-2>"></div>

            <div class="row">
              <br></br>
                <div class="span7 text-center">

                  <div class="btn-group">
                       <label class="btn btn-primary" ng-model="radioModel2" uib-btn-radio="'RoundTrip'" value="RoundTrip"  uncheckable>Round Trip</label>
                      <label class="btn btn-primary" ng-model="radioModel2" uib-btn-radio="'OneWayTrip'" value="OneWayTrip" uncheckable>One Way Trip</label>
                    </div>

                </div>



            </div>

            <div class="row">
                <br></br>
            </div>





            <div class="row">

                <div class="span7 text-center">
                    <button id="bookBtn" type="button" ng-click="SearchFlights()" class="btn btn-success">Book Now</button>
                </div>



            </div>
        </div>

    </div>
</div>
