
<div class="container">



    <div class="jumbotron">
        <h2 style="text-align: center;"><font color="white">Credit Card Payment</font></h2>
    </div>




<div class="jumbotron">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Credit Card Number: </label>
    <div class="col-sm-10">
        <input type="text" pattern="[0-9]{13,16}" class="form-control" id="pwd" ng-model="creditNumber">

     <!-- <input type="Number" class="form-control" id="pwd" ng-model="creditNumber">-->
    </div>
  </div>

 <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">CVC:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pwd" ng-model="CVC">
    </div>
  </div>

 <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Expiry Date: </label>
    <div class="col-sm-10">
        <select name='expireMM' id='expireMM' ng-model='month'>
    <option value=''>Month</option>
    <option value='01'>Janaury</option>
    <option value='02'>February</option>
    <option value='03'>March</option>
    <option value='04'>April</option>
    <option value='05'>May</option>
    <option value='06'>June</option>
    <option value='07'>July</option>
    <option value='08'>August</option>
    <option value='09'>September</option>
    <option value='10'>October</option>
    <option value='11'>November</option>
    <option value='12'>December</option>
</select>
<select name='expireYY' id='expireYY' ng-model='year'>
    <option value=''>Year</option>
    <option value='16'>2016</option>
    <option value='17'>2017</option>
    <option value='18'>2018</option>
    <option value='19'>2019</option>
    <option value='20'>2020</option>
    <option value='21'>2021</option>
</select>
<!--<input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>-->
    </div>
  </div>


</form>


</div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="submit()">Confirm Payment</button>

            </div>
    <div class="alert alert-danger" ng-show="error">
    <strong>Invalid Card</strong> Please Re enter valid credit Card
  </div>
