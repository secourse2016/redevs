  <body ng-app="deltaAppMobile">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-pane>








    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">

              <ion-nav-back-button class="button-icon ion-arrow-left-c">
              </ion-nav-back-button>

              <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
              </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>



      <!--  <ion-nav-view name="tab-oneway"></ion-nav-view>-->


      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Explore</h1>
        </ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <ion-item nav-clear menu-close ui-sref="landingPage.oneWayTrip">Home</ion-item>
                <ion-item nav-clear menu-close ui-sref="reservationSearch">Check Reservation</ion-item>
                <ion-item nav-clear menu-close ui-sref="aboutUs">About Us</ion-item>
              <!--  <a href="#/event/attendees" class="item" menu-close>Attendees</a>-->

            </ion-list>


        </ion-content>

      </ion-side-menu>
