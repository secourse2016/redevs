
<ion-view view-title="One Way Trip">
  <ion-content class="padding">
   <h3>
     One Way Trip
   </h3>

    <div class="row">
      <div class="col col-40 col-offset-10"><div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-location placeholder-icon"></i>
          <input type="text" placeholder="From">
        </label>
      </div></div>
      <div class="col col-40 "><div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-location placeholder-icon"></i>
          <input type="text" placeholder="To">
        </label>
      </div></div>
    </div>
    <div class="row ">
      <div class="col col-33 col-offset-33 text-center">

      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>
      </div>

    </div>
  </ion-content>
</ion-view>
