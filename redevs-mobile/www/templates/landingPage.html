
<ion-view title="Booking">

  <ion-content class="has-header has-subheader">

    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Flying From:</span>
        <input type="text" placeholder="CAI" ng-model="originAirport">
      </label>


      <label class="item item-input item-stacked-label">
        <span class="input-label">Flying To:</span>
        <input type="text" placeholder="FRA" ng-model="destinationAirport">
      </label>
    </div>

    <button class="button button-block button-calm"
            ng-click="SearchFlights(originAirport, destinationAirport)">Search</button>
    </div>
  </ion-content>

</ion-view>
